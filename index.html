<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Vanilla JavaScript Calculator!</h1>
	<div id="container">
		<h3 id="display"><h3>
		<div class="buttons">
			<button class="clear top-row">AC</button>
			<button class="top-row" id="negative">+/-</button>
			<button class="top-row" id="percent">%</button>
			<button id="divide" class="ops">รท</button>

			<button class="nums">7</button>
			<button class="nums">8</button>
			<button class="nums">9</button>
			<button id="multiply" class="ops">x</button>

			<button class="nums">4</button>
			<button class="nums">5</button>
			<button class="nums">6</button>
			<button id="subtract" class="ops">-</button>

			<button class="nums">1</button>
			<button class="nums">2</button>
			<button class="nums">3</button>
			<button id="add" class="ops">+</button>
			
			<button id="zero" class="nums">0</button> <!-- Create a two column css class and apply it here. Instead of specifically applying to to this id -->
			<button id="point">.</button>
			<button id="equal" class="ops">=</button>
		</div>	
	</div>
		
	<script src="scripts.js"></script>
</body>
</html>
